<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  На момент объявления переменных с и d не задоно значение и оно будет иметь undefined.
	Далее переменная С (является инкрементом в префиксной форме) поэтому примет уже измененное значение c = a + 1
	переменные с и а будут иметь значение 2.
	c = 2
   */
  c = ++a;
  console.log(c);

  /*
  Переменная d находится как инкримент в постфиксной форме, значит выведет значение d = 1 а правая часть переменной увеличится на 1 т.е. b = 2.
   */
  d = b++;
  console.log(d);

  /*
  Переменная c  будет равна 2 + 2 + 1 = 5 префиксная форма поэтому в переменной с будут учитываться изменения переменной а
	с = 5; a = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Здесь постфиксная форма инкримента, а значит будет учитываться значение переменной b до изменения на 1. 
	d = 2 + 2; 
	d = 4; 
	a = 3; 
	b = 3;
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
