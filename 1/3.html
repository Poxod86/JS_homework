<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. Складываем число 10 с числом 10 получаем 20.
2. Число 20 складываем со строкой 10  получаем строку 2010.
3. Выводим строку 2010 
*/
console.log (10 + 10 + "10"); // 2010

/*
1. Складываем число 10 со строкой 10 получаем строку 1010.
2. Складываем строку 1010 с числом 10 получаем строку 101010.
3. Выводим строк 101010.
*/
console.log (10 + "10" + 10); // 101010

/*
1. Складываем число 10 с числом 10 получаем число 20.
2. Т.к. перед строкой "10" стоит + строка 10 приводится к числу 10.
3. Складываем число 20 с числом 10 получаем 30.
4. Выводим число 30.
*/
console.log (10 + 10 + +"10"); // 30

/*
1. Приведение строки "" к отрицательному числу знаком - перед строкой даст -0.
2. Деление числа 10 на  минус 0 даст число минус бесконечности.
3. Выводим число  минус Infinity
*/
console.log (10 / -""); // -Infinity

/*
1. Строка 2,5  не приведется к числу т.к. разделителем служит запятая а не точка получим NaN.
2. Делим число 10 на NaN  получим NaN.
3. Выводим NaN
*/
console.log (10 / +"2,5");  //NaN
</script>
</body>
</html>
