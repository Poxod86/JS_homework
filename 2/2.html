<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
	Переменная  a имеет значение 2;
	После объявления переменной х выполняется перекрытие переменной a = 2 * 2 = 4;
	Переменная х = 1 + 4 = 5
	Вывод в консоль переменной х = 5;
	Вывод в консоль переменной a = 4;
   */
  console.log(x);
  console.log(a);

</script>
