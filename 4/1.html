<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";
  
  //Задание в es5
  function ProductES5(name, price) {
    this.name = name;
    this.price = price; 
  }

  ProductES5.prototype.make25Discount = function() {
    this.price = this.price * 0.75;
  };

  const product1 = new ProductES5('car1', 1000);
  const product2 = new ProductES5('car2', 1500);
  
  console.log(`Товар ${product1.name} Стоит ${product1.price}`);
  product1.make25Discount();
  console.log(`${product1.name} со скидкой стоит ${product1.price}`);
  console.log(`Товар ${product2.name} Стоит ${product2.price}`);
  product2.make25Discount();
  console.log(`${product2.name} со скидкой стоит ${product2.price}`);
  
  //Задание в es6
  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }
    make25Discount() {
      this.price = this.price * 0.75;
    }
  }

  const product3 = new ProductES6('car3', 1000);
  const product4 = new ProductES6('car4', 1500);
	
  console.log(`Товар ${product3.name} Стоит ${product3.price}`);
  product3.make25Discount();
  console.log(`${product3.name} со скидкой стоит ${product3.price}`);
  console.log(`Товар ${product4.name} Стоит ${product4.price}`);
  product4.make25Discount();
  console.log(`${product4.name} со скидкой стоит ${product4.price}`);
</script>
</body>
</html>
